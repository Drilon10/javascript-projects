<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="calculator card shadow-lg p-4">
            <input type="text" id="display" class="form-control mb-3 text-end fs-3" disabled>

            <div class="row g-2">
                <div class="col-3"><button class="btn btn-light w-100 shadow-sm">7</button></div>
                <div class="col-3"><button class="btn btn-light w-100 shadow-sm">8</button></div>
                <div class="col-3"><button class="btn btn-light w-100 shadow-sm">9</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 shadow-sm">+</button></div>

                <div class="col-3"><button class="btn btn-light w-100 shadow-sm">4</button></div>
                <div class="col-3"><button class="btn btn-light w-100 shadow-sm">5</button></div>
                <div class="col-3"><button class="btn btn-light w-100 shadow-sm">6</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 shadow-sm">-</button></div>

                <div class="col-3"><button class="btn btn-light w-100 shadow-sm">1</button></div>
                <div class="col-3"><button class="btn btn-light w-100 shadow-sm">2</button></div>
                <div class="col-3"><button class="btn btn-light w-100 shadow-sm">3</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 shadow-sm">*</button></div>

                <div class="col-3"><button class="btn btn-light w-100 shadow-sm">0</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 shadow-sm">C</button></div>
                <div class="col-3"><button class="btn btn-success w-100 shadow-sm">=</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 shadow-sm">/</button></div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
