<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card clock-card shadow-lg p-4 text-center">
            <!-- CLOCK -->
             <h3 class="mb-3">ðŸ•› Digital Clock</h3>
             <div class="display mb-4 fw-bold fs-2 bg-dark p-3 rounded" id="clock">00:00:00</div>

             <hr>

             <!-- TIMER -->

             <h4 class="mt-3">âŒ› Countdown Timer</h4>

             <input type="number" id="timeInput" class="form-control mb-3" placeholder="Enter seconds">

             <div class="d-flex gap-2 justify-content-center mb-3">
                <button id="startBtn" class="btn btn-success">Start</button>
                <button id="stopBtn" class="btn btn-warning">Stop</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
             </div>

             <div id="timerDisplay" class="display fw-bold fs-2 bg-dark p-3 rounded">00</div>

        </div>
    </div>
    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
</body>
</html>
