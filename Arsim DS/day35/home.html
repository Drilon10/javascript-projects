<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="slideWrapper">
        <div class="slide">
            <img src="img/slide2.jpg" width="100%" alt="">
        </div>
        <div class="slide">
            <img src="img/slide1.jpg" width="100%" alt="">
        </div>
        <div class="slide">
            <img src="img/slide3.jpg" width="100%" alt="">
        </div>
    </div>

    <a class="prev">
        <img src="img/back.png" width="50px" height="50px" onclick="nextSlide(-1)" alt="">
    </a>

    <a class="next">
        <img src="img/next.png" width="50px" height="50px" onclick="nextSlide(1)" alt="">
    </a>
    


    <script src="main.js"></script>
</body>
</html>
