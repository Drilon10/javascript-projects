<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>

  <!-- Bootstrap 5.3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Animation Overlay -->
  <div id="animationOverlay" class="animation-overlay">
    <div class="animation-content">
      <div class="icon-container">
        <span id="animationIcon"></span>
      </div>
      <h2 id="animationText"></h2>
    </div>
  </div>

  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card quiz-card shadow-lg p-4 text-center">

      <h4 id="question" class="mb-3">Question text</h4>

      <div id="answers" class="d-grid gap-2"></div>

      <p id="progress" class="mt-3 text-muted small"></p>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
