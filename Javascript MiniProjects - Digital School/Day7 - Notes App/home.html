<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notes App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Bootstrap 5.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">


<div class="container py-5">


<div class="d-flex justify-content-between align-items-center mb-4">
<h2 class="fw-bold">üìù Notes App</h2>
<button class="btn btn-primary" id="addNoteBtn">Add Note</button>
</div>


<div class="row" id="notesContainer"></div>
</div>


<!-- Note Modal -->
<div class="modal fade" id="noteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
            <h5 class="modal-title">Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>


            <div class="modal-body">
            <input type="hidden" id="noteId">
            <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="noteTitle">
            </div>
            <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" rows="4" id="noteContent"></textarea>
            </div>
            </div>


            <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-success" id="saveNoteBtn">Save Note</button>
            </div>


        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
