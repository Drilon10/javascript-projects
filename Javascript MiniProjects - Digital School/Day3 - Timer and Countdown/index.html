<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clock & Countdown Timer</title>

  <!-- Bootstrap 5.3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card clock-card shadow-lg p-4 text-center">

      <!-- DIGITAL CLOCK -->
      <h3 class="mb-3">üïí Digital Clock</h3>
      <div id="clock" class="display mb-4">00:00:00</div>

      <hr />

      <!-- COUNTDOWN TIMER -->
      <h4 class="mt-3">‚è≥ Countdown Timer</h4>

      <input
        type="number"
        id="timeInput"
        class="form-control mb-3"
        placeholder="Enter seconds"
      />

      <div class="d-flex gap-2 justify-content-center mb-3">
        <button id="startBtn" class="btn btn-success">Start</button>
        <button id="stopBtn" class="btn btn-warning">Stop</button>
        <button id="resetBtn" class="btn btn-danger">Reset</button>
      </div>

      <div id="timerDisplay" class="display">00</div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
